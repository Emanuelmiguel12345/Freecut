<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCut</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>FreeCut</h1>
            <p class="subtitle">Corte seus vídeos com precisão</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="videoInput" accept="video/*" style="display: none;">
            <div class="drop-zone" id="dropZone">
                <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" alt="Upload" class="upload-icon">
                <p>Arraste seu vídeo aqui ou clique para selecionar</p>
                <button class="upload-btn" onclick="document.getElementById('videoInput').click()">Selecionar Vídeo</button>
            </div>
        </div>

        <div class="editor-area" id="editorArea" style="display: none;">
            <div class="video-preview">
                <video id="videoPlayer" controls></video>
            </div>

            <div class="timeline-container">
                <div class="timeline" id="timeline">
                    <canvas id="waveform" height="60"></canvas>
                    <div class="thumbnails" id="thumbnails"></div>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                        <div class="playhead" id="playhead"></div>
                    </div>
                    <div class="markers">
                        <div class="start-marker" id="startMarker"></div>
                        <div class="end-marker" id="endMarker"></div>
                    </div>
                </div>

                <div class="quick-actions">
                    <button id="setStart">Definir Início</button>
                    <button id="setEnd">Definir Fim</button>
                    <button id="exportMP4">Exportar MP4</button>
                </div>
            </div>

            <div class="processing" id="processing" style="display: none;">
                <div class="loader"></div>
                <p>Processando vídeo...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
